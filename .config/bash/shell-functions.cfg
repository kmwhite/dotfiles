is_interactive() {
  [[ $- == *i* ]]
}
is_login() {
  shopt -q login_shell
}
check_for_path() {
    [ -n "$1" ] || return 1
    for SUBPATH in `printf $PATH | sed 's/:/ /g'`; do
        if (echo $SUBPATH | grep -Eq "^${1}$" ); then
            return 2
        fi
    done
    return 0
}
prepend_path() {
    [ -n "$1" ] || return 1
    check_for_path "$1" || return 2
    if [ -d "$1" -o -L "$1" ]; then
        export PATH=$1:$PATH
        return 0
    else
        return 3
    fi
}
append_path() {
    [ -n "$1" ] || return 1
    check_for_path "$1" || return 2
    if [ -d "$1" -o -L "$1" ]; then
        export PATH=$PATH:$1
        return 0
    fi
    return 3
}
is_in_path() {
    printf "NOT IMPLEMENTED\n"
}
which_shell() {
    case "$(basename $SHELL)" in
        ksh9*|pdksh|mksh|ksh)
              printf "ksh"  ;;
        bash) printf "bash" ;;
        zsh)  printf "zsh"  ;;
        *)    printf "sh"   ;;
    esac
}
last_status() {
    if [ $? -eq 0 ]||[ -z "$?" ]; then
        echo '32'
    else
        echo '31'
    fi
}
current_git_branch_name() {
  git branch 2> /dev/null | sed -e '/^[^*]/d' -e 's/* \(.*\)/\1/' || exit 1
}
function trunk_whitespace() {
 find . -type f -name "*.${TRUNK_EXT}" -exec sed -E -i.bak "s/[[:space:]]+$//" {} \; && find . -type f -name '*.bak' -exec rm {} \;
}

